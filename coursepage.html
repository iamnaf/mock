<!doctype html>
<html>

<head>
    <title>Select Course</title>
    <link tpe="text/css" rel="stylesheet" href="Css/coursepage.css">
</head>

<body>
    <div id="header">
        <p>header text</p>
    </div>

    <div id="navigation">
        <p><a href="homepage.html">Home</a>
            <a href="coursepage.html">Start Test</a>
        </p>
    </div>
    <div id="main">
        <h1>Select your course to get started</h1>
        <div>
            <form action="testpage.html" disabled>
                <p>Select your Faculty: <select required><option id="faculties" value="faculties">Select Faculty
						<option id="life-science">Life Science</option>
						<option id="engineering">Engineering</option>
						<option id="arts">Arts</option>
						<option id="law">Law</option>
						<option id="physical-science">Physical Science</option>
						<option id="education">Education</option>
						<option id="cis">Communication and Information Science</option>
					</option></select></p><br>
                <p>Select your Department: <select required><option id="departments" value="departments">Select Department</option></select></p><br>
                <p>Select your Level: <select required><option id="levels" value="levels">Select Level
						<option>100 Level</option>
						<option>200 Level</option>
						<option>300 Level</option>
						<option>400 Level</option>
						<option>500 Level</option>
						<option>600 Level</option>
					</option></select></p><br>
                <p>Select your Course: <select required><option id="courses" value="courses">Select Course</option></select></p><br>
                <input type="submit" value="Start">
            </form>
        </div>
    </div>
    <div id="footer">
        <p>Footer text</p>
    </div>
</body>

</html>
